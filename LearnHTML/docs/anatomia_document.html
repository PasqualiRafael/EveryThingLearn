<!--
    Aninhamento de tags

    - Fluxo
    - Hieraquia
        Segue cada tag uma dentro da outra
    - Posicionamento dos elementos
        Algumas tags vão ficar na linha outras quebraram a linha

    Anatomia do html
    <!DOCTYPE html> Serve pra falar pro browser que é um documento html, alguns
     navegadores precisam disso
    <head></head> Define as configurações da pagina
        <title> dentro da head muda o nome da aba da pagina no navegador
        <meta charset="utf-8" tambem dentro do head, diz que irá trabalhar
            com a coleçao de caracteres utf-8
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> pra que seja
         visualizado dispositivos moveis
    <body></body> é o corpo da pagina o usuario irá ver.
    
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
