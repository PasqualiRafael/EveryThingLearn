<head>
    <!-- SEO: Search Engine Optimization (motores de busca = google) -->
    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8">
    <!-- compatibilidade com navegador edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- portabilidade com dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pasquali">
    <meta name="description" content="Um website de iniciante">
    <!-- <meta name="robots" content="noindex, follow"> -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSf1UeQ5bd_CiKlwqUxRpg3y2wfI6F23PqYw&usqp=CAU">
    <title>Aprendendo meta</title>

    <!-- Open Grapf: facebook -->
    <meta property="og:image" content="link"> 
    <meta property="og:description" content="Texto para ser mostrado ao compartilhar no facebook"> 
    <meta property="og:title" content="Um site da rocketseat"> 

    <!-- twitter -->
    <meta name="twitter:title" content="Rocketseat">

</head>
